{% extends 'render_templates/base.html' %} {% load static %} 
{% block css %}
<link rel="stylesheet" href="{% static 'render_templates/css/index.css' %}">
<link rel="stylesheet" href="{% static 'render_templates/css/login.css' %}">
{% endblock css %}
{% block title %}Prestamo{% endblock title %}
{% block content %}
    <div class="cuerpo">

        <form class="cuerpo" action="" method="POST">
            {% csrf_token %}
            {{form}}
            
            
            <input class="Botones" type="submit" value="solicitar">
          </form>
          {{request.POST}}
          <ul>
            <li><a href="{% url 'billetera' %}">volver</a></li>
          </ul>
          {% if 'ok' in request.GET %}
            <p> Su prestamo fue aprobado!</p>
          {% endif %}

          
    </div>
{% endblock %}
